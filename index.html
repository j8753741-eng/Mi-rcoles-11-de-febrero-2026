<style>
body{
margin:0;
padding:0;
background:black;
color:white;

}

/* GALAXIA */
canvas{
position:fixed;
top:0;
left:0;
z-index:-5;
}

/* OSCURECER */
.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:radial-gradient(circle,#140021,#000);
opacity:0;
transition:3s;
z-index:-4;
}

/* BOTON */
.music{
text-align:center;
margin-top:30px;
}

.music button{
background:linear-gradient(45deg,#ff4ecd,#a100ff);
border:none;
padding:18px 45px;
border-radius:50px;
color:white;
font-size:18px;
cursor:pointer;
box-shadow:0 0 50px rgba(255,0,200,1);
animation:latido 2s infinite;
}

@keyframes latido{
0%,100%{transform:scale(1);}
50%{transform:scale(1.12);}
}

/* VIDEO */
.video-box{
display:none;
margin:25px auto;
width:92%;
max-width:500px;
border-radius:20px;
overflow:hidden;
box-shadow:0 0 50px rgba(255,0,200,0.9);
}

/* CARTA */
.container{
display:flex;
justify-content:center;
padding:20px;
}

.carta{
background:rgba(255,255,255,0.06);
backdrop-filter:blur(35px);
border-radius:40px;
padding:60px 25px;
width:95%;
max-width:750px;
min-height:300px;
box-shadow:0 0 100px rgba(255,0,200,0.7);
animation:respirar 6s infinite ease-in-out;
position:relative;
}

@keyframes respirar{
0%,100%{transform:scale(1);}
50%{transform:scale(1.025);}
}

/* DESTELLO BORDE */
.carta::before{
content:"";
position:absolute;
top:-2px;
left:-2px;
right:-2px;
bottom:-2px;
border-radius:42px;
background:linear-gradient(45deg,#ff00cc,#6600ff,#ff00cc);
z-index:-1;
filter:blur(20px);
opacity:0.7;
}

/* SECRETO */
.secreto{
opacity:0;
margin-top:30px;
text-align:center;
font-size:22px;
color:#ffb6ff;
transition:3s;
}

/* CONTADOR */
.contador{
text-align:center;
margin-top:15px;
font-size:15px;
opacity:0.85;
}

/* PETALOS CAPA 1 */
.petalo{
position:fixed;
top:-10px;
font-size:18px;
animation:caer linear infinite;
opacity:0.8;
}

@keyframes caer{
to{transform:translateY(110vh) rotate(360deg);}
}

/* BRILLO */
.spark{
position:fixed;
width:8px;
height:8px;
background:white;
border-radius:50%;
box-shadow:0 0 25px white,0 0 60px pink;
pointer-events:none;
animation:fade 1s forwards;
}

@keyframes fade{
to{opacity:0;transform:scale(5);}
}
</style>
</head>

canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<500;i++){
stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5,s:Math.random()*0.5});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
stars.forEach(star=>{
ctx.beginPath();
ctx.arc(star.x,star.y,star.r,0,Math.PI*2);
ctx.fill();
star.y+=star.s;
if(star.y>canvas.height)star.y=0;
});
requestAnimationFrame(draw);
}
draw();

setInterval(()=>{
ctx.beginPath();

ctx.lineTo(Math.random()*canvas.width+120,120);
ctx.strokeStyle="white";
ctx.lineWidth=2;
ctx.stroke();
},4000);
